<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعنا الأسطوري</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div id="m" class="swiper-slide">
                    <a href="index1.html" target="_blank"><img src="first/لوقو المؤسسة.png"/></a>
                </div>
                <div id="" class="swiper-slide">
                    <a href="404.html" target="_blank"><img src="first/لوقو إعمار.png"/></a>
                </div>
                <div id="" class="swiper-slide">
                    <a href="404.html" target="_blank"><img src="first/لوقو ذواتا.png"/></a>
                </div>
                <div id="" class="swiper-slide">
                    <a href="404.html" target="_blank"><img src="first/لوقو المنتجعات والشاليهات.png"/></a>
                </div>
            </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 5,
            stretch: 0,
            depth: 100,
            modifier: 2,
            slideShadows: true,
          },
          autoplay: {
          delay: 4000,
          disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
          },
          navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        });
      </script>

</body>
</html>
