<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
</head>

<body>
<div class="header">
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <img src="logo.png" alt="" class="logo">
    <ul>
      <li><a href="" class="home" target="_blank">الصفحة الرئيسية</a></li>
      <li><a href="404.html" target="_blank">أعمالنا</a></li>
      <li><a href="404.html" target="_blank">خدماتنا</a></li>
      <li><a href="404.html" target="_blank">التواصل</a></li>
    </ul>
  </nav>
</div>
  <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="back.png" alt=""></div>
        <div class="swiper-slide"><img src="back.png" alt=""></div>
        <div class="swiper-slide"><img src="back.png" alt=""></div>
        <div class="swiper-slide"><img src="back.png" alt=""></div>
        <div class="swiper-slide"><img src="back.png" alt=""></div>
        <div class="swiper-slide"><img src="back.png" alt=""></div>
        <div class="swiper-slide"><img src="back.png" alt=""></div>
        <div class="swiper-slide"><img src="back.png" alt=""></div>
        <div class="swiper-slide"><img src="back.png" alt=""></div>
      </div> 
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

  <section class="bg">
    <div data-aos="fade-right"><img src="cloud.png" alt="" class="cloud"></div>
    <div data-aos="fade-down"><img src="rain.png" alt="" class="rain"></div>
    <div data-aos="fade-up"><img src="plant.png" alt="" class="plant"></div>
  </section>

<h1 class="h1">نفذناها بكُل <span>إحترافية</span></h1>

  <section class="counter">
    
    <div class="count">
      <div><h1>فعالية</h1></div>
      <div class="num">23</div>
    </div>
    <div class="count">
      <div><h1>مؤتمر</h1></div>
      <div class="num">17</div>
    </div>
    <div class="count">
      <div><h1>معرض</h1></div>
      <div class="num">12</div>
    </div>
  </section>

<!-- <section class="customers">
  <div class="customer"></div>
  <div class="customer"></div>
  <div class="customer"></div>
</section> -->

<footer>
  <h1>تصميم وبرمجة/ وكالة ذواتا للدعاية والإعلان</h1>
  <h1>جميع الحقوق محفوظة لمؤسسة النخبة المنجزة</h1>
</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    $(document).ready(function (){
      $(".num").counterUp({
        delay: 10,
        time: 1200
      });
    });
  </script>

  <script>
    AOS.init();
  </script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</body>
</html>
